<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      Write an HTML page that displays a header and a footer by using the style
      tag in the head tag (same as 0-index.html)
    </title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
      }

      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        position: absolute;
        bottom: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header></header>
    <footer>Holberton school</footer>
  </body>
</html>
